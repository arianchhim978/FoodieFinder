<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatsExplorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alata&family=Cuprum:ital,wght@0,400..700;1,400..700&family=Jaro:opsz@6..72&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel = 'stylesheet' href="style.css">
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqOmKswjI9qj_3VwJqjEOXugiAyqTzlYo&callback=initMap" async defer></script>

</head>
<body> 
    <header>
        <div class="headerflex">
        <img class='icon'src="icons8-location-pin-50 (1).png">
        <h1 class="eat">Eats <span class="purple">Explorer</span></h1>
        </div>
        <ul class="flex3">
            <li><a  href="">Restaurant</a></li>
            <li><a href="">Coffee Shops</a></li>
            <li><a href="">Groceries</a> </li>
        </ul>



    </header> 
    <script>
        function initMap() {
          // Check if geolocation is available
          if (navigator.geolocation) {
            // Get the current position
            navigator.geolocation.getCurrentPosition(function(position) {
              var center = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };
              
              // Create a new map centered at the user's location
              var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12, // Zoom level
                center: center // Center of the map
              });
            }, function() {
              // Handle error if geolocation fails
              handleLocationError(true);
            });
          } else {
            // Browser doesn't support geolocation
            handleLocationError(false);
          }
        }
    
        function handleLocationError(browserHasGeolocation) {
          var center = {lat: 40.7128, lng: -74.0060}; // Default to New York City coordinates
          if (browserHasGeolocation) {
            alert('Error: The Geolocation service failed.');
          } else {
            alert('Error: Your browser doesn\'t support geolocation.');
          }
          
          // Create a new map centered at the default location
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12, // Zoom level
            center: center // Center of the map
          });
        }
      </script>

<div id="map" style="height: 400px; "></div> <!-- Map container -->








</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatsExplorer</title>
    <style>
        /* Add your CSS styles here */
        .login-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body> 
    <header>
        <div class="headerflex">
            <img class='icon' src="icons8-location-pin-50 (1).png">
            <h1 class="eat">Eats <span class="purple"><a href='index.html'>Explorer</a></span></h1>
        </div>
        <ul class="flex3">
            <li><button id="login" class="login-button">Login with Google</button></li>
            <li><a href="#" id="signup">Sign Up</a></li>
        </ul>
    </header> 

    <!-- Your other content goes here -->

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

    <!-- Firebase configuration -->
    <script>
      const firebaseConfig = {
    apiKey: "AIzaSyCg5SXQGFGIK_6ujn1SIOtMivFBwEr4p1w",
    authDomain: "eatsexplorer-2d2f6.firebaseapp.com",
    projectId: "eatsexplorer-2d2f6",

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

    <!-- Firebase Authentication script -->
    <script>
        const loginButton = document.getElementById('login');

        loginButton.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
            .then((result) => {
                // You can access the user's information here, for example:
                // const user = result.user;
                console.log("User signed in successfully!");
            })
            .catch((error) => {
                // Handle errors here
                console.error("Error signing in:", error);
            });
        });
    </script>
</body>
